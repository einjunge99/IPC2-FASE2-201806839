<div class="container h-400">
    <div class="row align-items-center h-400">
        <div class="col-10 mx-auto">

            <h1 class="display-4">Pregunta {{show}}/{{cantidad}}</h1>
            <br>
            <div class="card" (click)="sum()">
                <div class="card-body">
                    <div class="row">
                        <div class="col-10">
                            <h5 class="card-title"> {{preguntas[idx].descripcion}}</h5>
                        </div>
                        <div class="col">
                            <button class="btn btn-login" (click)="check(preguntas[idx].estado,'F')"> F</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-as" (click)="check(preguntas[idx].estado,'V')">V</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
