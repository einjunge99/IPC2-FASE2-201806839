<div class="container">
    <br>
    <h1 class="display-4">Tus tickets</h1>
    <br>
    <div *ngIf="this.ticket.length==0">
        <h1 class="display-5">ups...parece que no hay nada aquí :(</h1>
    </div>

    <div class="card-deck">

        <div class="panel-group" *ngFor="let info of ticket">
            <div class="card">
                <div class="card-body">

                    <h4 class="card-title">{{info.asunto}}</h4>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        disabled>{{info.asunto}}</textarea>
                    <div *ngIf="info.accion!=''">
                        <p class="card-text"> <small class="text-muted">Acción: {{info.accion}}</small></p>
                    </div>
                </div>
                <div class="card-footer">
                    <p class="card-text">Estado: {{info.estado}}</p>
                </div>
                <div>
                </div>
            </div>
            <br>
        </div>
        <br>
    </div>
