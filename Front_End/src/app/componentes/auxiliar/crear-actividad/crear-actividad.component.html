<div class="container">
    <div class="row">
        <div class="col">
            <br>
            <h1 class="display-5">Creación de actividad</h1>
            <br>

            <form [formGroup]="primerForm" (ngSubmit)="agregarActividad ()">

                <div class="form-row">
                    <div class="col-md-10 mb-3">

                        <label>Nombre de actividad</label>
                        <input type="text" class="form-control " formControlName="nombre"
                            [ngClass]="{ 'is-invalid': submitted && ff.nombre.errors } ">
                        <div *ngIf="submitted && ff.nombre.errors" class="invalid-feedback">
                            <div *ngIf="ff.nombre.errors.required">Campo obligatorio</div>

                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-10 mb-3">

                        <div class="row">
                            <div class="col">
                                <div class="md-form">
                                    <label for="inputMDEx">Fecha de entrega</label>
                                    <input type="date" id="inputMDEx" formControlName="fecha" class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && ff.fecha.errors } ">
                                    <div *ngIf="submitted && ff.fecha.errors" class="invalid-feedback">
                                        <div *ngIf="ff.fecha.errors.required">Campo obligatorio</div>
                                        <div *ngIf="ff.fecha.errors.max">Fecha inválida</div>

                                    </div>
                                </div>
                            </div>
                            <div class="col">

                                <label>Hora limite</label>
                                <input type="time" formControlName="limite" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && ff.limite.errors }">
                                <div *ngIf="submitted && ff.limite.errors" class="invalid-feedback">
                                    <div *ngIf="ff.limite.errors.required">Campo obligatorio</div>
                                </div>
                            </div>



                        </div>


                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-3">
                        <label>Ponderación</label>
                        <input type="text" formControlName="ponderacion" class="form-control" maxlength="2"
                            pattern="[0-9]*" [ngClass]="{ 'is-invalid': submitted && ff.limite.errors }">
                        <div *ngIf="submitted && ff.limite.errors" class="invalid-feedback">
                            <div *ngIf="ff.limite.errors.required">Campo obligatorio</div>
                        </div>
                    </div>
                    <div class="col">
                        <label>Entrega</label>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" formControlName="archivo" class="custom-control-input"
                                id="defaultUnchecked">
                            <label class="custom-control-label" for="defaultUnchecked">Admitir archivos</label>
                        </div>


                    </div>
                </div>
                <br>

                <button class="btn btn-login" type="submit">Ingresar</button>
                <br>
                <br>

            </form>
        </div>

        <div class="col">
            <br>
            <br>
            <div class="card-deck">
                <div class="panel-group" *ngFor="let act of actividades">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{act.descripcion}}</h5>
                            <p class="card-text">{{act.fecha}}</p>
                            <p class="card-text"> <small class="text-muted">{{act.limite}}</small></p>
                        </div>
                        <div class="card-footer">
                                <button class="btn btn-login" (click)="nota(act.cod_ACTIVIDAD)">Detalles</button>
                        </div>
                        <div>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>

    </div>
</div>
