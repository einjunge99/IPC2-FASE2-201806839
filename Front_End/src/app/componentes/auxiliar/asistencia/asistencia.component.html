<br>
<div class="container">
    <h1 class="display-4">Estudiantes registrados</h1>
    <br>
    <div class="row">
        <div class="col">


            <h2 class="font-weight-normal">Fecha actual </h2>
            <h2 class="font-weight-light">{{completo}}</h2>

            <form [formGroup]="primerForm" (ngSubmit)="buscar()">


                <div class="form-row">
                    <div class="row">
                        <div class="col">
                            <div class="md-form">
                                <label for="inputMDEx">Busqueda por fecha</label>
                                <input type="date" id="inputMDEx" formControlName="fecha" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && ff.fecha.errors } ">
                                <div *ngIf="submitted && ff.fecha.errors" class="invalid-feedback">
                                    <div *ngIf="ff.fecha.errors.required">Campo obligatorio</div>
                                    <div *ngIf="ff.fecha.errors.max">Fecha inválida</div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <button class="btn btn-login" [disabled]="primerForm.invalid" type="submit">Buscar</button>
            </form>
        </div>
        <div class="col">
            <div *ngFor="let usuario of estudiantes">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-10">
                                <h5 class="card-title">{{usuario.carne}}</h5>
                                {{usuario.nombre}}
                            </div>
                            <div class="col">
                                <button class="btn btn-no" (click)="agregar(usuario.cod_USUARIO)"><b>✘</b></button>

                            </div>
                        </div>
                    </div>

                </div>
                <br>
            </div>
            <div *ngFor="let usuario of registrados">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-10">
                                <h5 class="card-title"> {{usuario.carne}}</h5>
                                {{usuario.nombre}}
                            </div>
                            <div class="col">
                                <div *ngIf="usuario.estado=='F'">
                                <button class="btn btn-as" (click)="update(usuario.cod_ASISTENCIA,usuario.estado)"><b>✓</b></button>
                            </div>
                            <div *ngIf="usuario.estado=='T'">
                                    <button class="btn btn-no" (click)="update(usuario.cod_ASISTENCIA,usuario.estado)"><b>✘</b></button>
                                </div>
                        </div>
                    </div>
                </div>

            </div>
            <br>
        </div>
    </div>
</div>
</div>
